<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to S3 Coba Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .upload h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .upload h2 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            margin-bottom: 0.5rem;
        }

        #file-list li a {
            color: #007bff;
            text-decoration: none;
        }

        #file-list li a:hover {
            text-decoration: underline;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="upload">
        <h1 class="h4 mb-4">Upload File ke S3</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>

        <h2 class="h5 mt-4">File yang Sudah Diupload</h2>
        <ul id="file-list">
            <li class="text-muted">Tidak ada file</li>
        </ul>
    </div>

    <!-- Bootstrap JS (Optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchFiles() {
            try {
                const response = await fetch('/files');
                const files = await response.json();
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';

                if (files.length === 0) {
                    fileList.innerHTML = '<li class="text-muted">Tidak ada file</li>';
                } else {
                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                        fileList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>

</body>
</html>
